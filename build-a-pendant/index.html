<!DOCTYPE html>
<html>
<head>

	<title>Pendants</title>
	
	<link rel="stylesheet" href="css/main.css" type="text/css">
	<link rel="stylesheet" href="css/features.css" type="text/css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>


<body>

<div id='wrapper'>

	<h1>Message on a Pendant</h1>

	<!-- Left side with all the controls -->
	<div id='controls'>
		<p class='intro-para'>
			Let hand stamped words on the elegant beauty of fine silver or bronze carry a message of love and inspiration to someone special.
		</P>
			<!--http://jsfiddle.net/pV8yg/-->
			<hr>
				<h2>Pick a shape</h2>
				<div class="radioLeft">
					<label><input type="radio" name="shapes" value="circle" checked>
					circle</label>
					<input type="radio" name="shapes" value="square">
					
					<label>square</label>
					<input type="radio" name="shapes" value="heart">
					<label>heart</label>
					<br>
				</div>
					<br>
			<hr>
				<h2>Pick a metal</h2>
				<div class="radioLeft">
					<input type="radio" name="metals" value="silver" checked>silver
					<input type="radio" name="metals" value="bronze">
					bronze<br>
				</div><!--radioLeft-->
					<br>
			<hr>
				<h2>Pick a size</h2>
					<input type="radio" name="size" value="sm">sm
					<input type="radio" name="size" value="md" checked>
					md
					<input type="radio" name="size" value="lg">
					lg
                    <br>
					This pendant costs: $<span id='output'>94.39</span>
					<br>

					<!--<button>Recalculate</button>
					<br><br>-->

		<!-- Message -->	
			<h2>Type a message</h2>
			<input type='text' id='message' class="changeMe resetMe" maxlength="16"> 
			<div id='message-error'>Max 16 characters</div>

			<br>
			<!--<a href='javascript:'>change font size</a>-->
    			<!--<button id="erase-btn" class='reset'>erase</button>-->
				<!--<input type='button' id='erase-btn' value='erase'>-->
    			<select id="fs"> 
        			<option value="Arial">Arial</option>
        			<option value="Verdana ">Verdana </option>
        			<option value="Impact ">Impact </option>
        			<option value="CenturyGothic">Gothic</option>
    			</select>

    			<select id="fontsize">
        			<option value="12">12 px</option>
        			<option value="24">24 px</option>
    			</select>
			<br><br>

			<!--<small>Find your own from Google</small><br>
			<input type='text' id='sticker-search'>
			<input type='button' id='sticker-search-btn' value='Search'>
			<br>
			<small>Ex: &ldquo;unicorns&rdquo;, &ldquo;sparkles&rdquo;, &ldquo;balloons&rdquo;</small>
			<div id='sticker-search-results'></div>-->



	</div><!--end controls-->

	<!-- Right side with the live preview -->
	<div id='preview'>
			<div id='preview-background'>
			  <div id='canvas'>
				  <div id='pendant-container'>
						<div id='pendant'><img src="images/circle-md-silver.png" width="101" height="101" alt="Medium Round Silver Pendant blank"></div>
					</div><!--pendant-container-->
					<div id='message-window'>
						<div id='message-output' class='changeMe'></div>
					</div><!--message-window-->	

			  </div><!--canvas-->
				<!--Total: $<span id='total'>0.00</span> <br><br>-->
			</div><!--end preview-background-->
			
			<!-- Buttons -->
			<input type='button' id='refresh-btn' value='Start over'>
			<input type='button' id='print-btn' value='Print'>
	</div><!-- end preview-->

</div><!--Wrapper div-->

<script src="js/build-a-pendant.js"></script>


	
</body>

</html>
